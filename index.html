<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> RM Projet Paint</title>
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <div id="bundleLeft">
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="10.0" value="3" step="0.5">

        </div>
        <div class="barre">

            <div class="outils">
                <a class="selected" href="#" id="open" onclick="OpenImage()"><img src="open-icon.png"></a>
                <a href="#" id="brush" onclick="changePaintTool('brush')"><img src="pinceau.png"></a>
                <a href="#" id="ligne" onclick="changePaintTool('ligne')"><img src="ligne.png"></a>
                <a href="#" id="rectangle" onclick="changePaintTool('rectangle')"><img src="rectangle.png"></a>
                <a href="#" id="cercle" onclick="changePaintTool('cercle')"><img src="cercle.png"></a>
                <a href="#" id="polygone" onclick="changePaintTool('polygone')"><img src="polygone.png"></a>
            </div><br>
        </div>
      
    </div>
    <div id="bundleRight">
        <div class="controls">
            <div class="controls_btns">
              <a href="https://github.com/Raphaelmos/paintjsonline"><img src="gitlogo.png" alt="Link code"></a>
                <button id="jsMode" onclick="togglePaintMode()">Peinture</button>
                <button id="jsSave">Sauver</button>
                <input type="file" id="fileInput">
                <button type="reset"><a href="index.html">Reset</a></button>
            </div>
            <div class="controls_couleurs" id="jsColors">
                <div class="controls_couleur jsColor" style="background-color:#2c2c2c"></div>
                <div class="controls_couleur jsColor" style="background-color:white"></div>
                <div class="controls_couleur jsColor" style="background-color:orange"></div>
                <div class="controls_couleur jsColor" style="background-color:red"></div>
                <div class="controls_couleur jsColor" style="background-color:yellow"></div>
                <div class="controls_couleur jsColor" style="background-color:green"></div>
                <div class="controls_couleur jsColor" style="background-color:grey"></div>
                <div class="controls_couleur jsColor" style="background-color:rgb(0, 145, 255)"></div>
                <div class="controls_couleur jsColor" style="background-color:blue"></div>
                <div class="controls_couleur jsColor" style="background-color:rgb(95, 26, 234)"></div>
                <div class="controls_couleur jsColor"style="background-color:rgb(95, 26, 234)"></div>
    <div class="controls_couleur jsColor" style="background-color:#800080"></div>
                <div class="controls_couleur jsColor" style="background-color:#FFC0CB"></div>
                <div class="controls_couleur jsColor" style="background-color:#A52A2A"></div>
                <div class="controls_couleur jsColor" style="background-color:#00FFFF"></div>
                <div class="controls_couleur jsColor" style="background-color:#FF00FF"></div>
                <div class="controls_couleur jsColor" style="background-color:#00FF00"></div>
                <div class="controls_couleur jsColor" style="background-color:#00008B"></div>
                <div class="controls_couleur jsColor" style="background-color:#4B0082"></div>
                <div class="controls_couleur jsColor" style="background-color:#00008B"></div>
                <div class="controls_couleur jsColor" style="background-color:#FFD700"></div>
                <div class="controls_couleur jsColor" style="background-color:#006400"></div>
                <div class="controls_couleur jsColor" style="background-color:#8B0000"></div>
                <div class="controls_couleur jsColor" style="background-color:#000080"></div>
            </div>

        </div>

    </div>

    </div>
    <script src="app.js"></script>

</html>
